server:
  port: 8888

spring:
  application:
    name: Config-Server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/configs
  sleuth:
    sampler:
      probability: 1.0
    zipkin:
      base-url: http://localhost:9411
      sender:
        type: web

eureka:
  instance:
    initialInstanceInfoReplicationIntervalSeconds: 30
    leaseRenewalIntervalInSeconds: 30
    hostname: localhost
    port: 8761
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: loggers

logging.level:
  org.springframework.cloud.config.server: trace